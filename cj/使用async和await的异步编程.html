    <p>　　异步编程模型（TAP）提供了抽象的异步代码。异步代码看起来和同步代码没什么大的区别，无非多个了两个关键字（async和await）。但是代码的执行顺序并没看起来那么简单，代码的执行顺序根据cpu资源的变化和任务完成的时间的不同而变化。这类似于人们为包含异步任务的流程提供不同指令的操作一样。</p>
