<h3><span class="ask-title">1～</span><span class="ask-title">欧姆定律指出在一个闭合电路中当导体温度不变时通过导体的电流与导体两端的电压成反比与其电阻成正比对吗？</span></h3>
<p><span class="ask-title">　　答：<a class="baidu-highlight" href="https://www.baidu.com/s?wd=%E6%AC%A7%E5%A7%86%E5%AE%9A%E5%BE%8B&amp;tn=SE_PcZhidaonwhc_ngpagmjz&amp;rsv_dl=gh_pc_zhidao" target="_blank">欧姆定律</a>指<strong>在同一电路中，通过某一导体的电流跟这段导体两端的电压成正比，跟这段导体的<a class="baidu-highlight" href="https://www.baidu.com/s?wd=%E7%94%B5%E9%98%BB&amp;tn=SE_PcZhidaonwhc_ngpagmjz&amp;rsv_dl=gh_pc_zhidao" target="_blank">电阻</a>成反比,这就是<a class="baidu-highlight" href="https://www.baidu.com/s?wd=%E6%AC%A7%E5%A7%86%E5%AE%9A%E5%BE%8B&amp;tn=SE_PcZhidaonwhc_ngpagmjz&amp;rsv_dl=gh_pc_zhidao" target="_blank">欧姆定律</a>。</strong></span></p>
<p><span class="ask-title">　　　　基于公式I=U/R，电流是与电压成正比，与<a class="baidu-highlight" href="https://www.baidu.com/s?wd=%E7%94%B5%E9%98%BB&amp;tn=SE_PcZhidaonwhc_ngpagmjz&amp;rsv_dl=gh_pc_zhidao" target="_blank">电阻</a>成反比。</span></p>
